<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css">
  <title>CleoPartner - Taxi from Warszawa</title>
</head>

<body>

    <main>
      <section class="welcome-main-section">
        <header class="welcome-main-section__header">
          <div class="header__container container">
            <div class="header__logo">
              <img class="logo__img" src="img/welcome-main-section/header-logo.png" alt="">
            </div>
            <div class="header__menu">
              <ul class="menu__list">
                <li class="list__item"><a href="">Главная</a></li>
                <li class="list__item"><a href="">Страховка</a></li>
                <li class="list__item"><a href="">FAQ</a></li>
                <li class="list__item"><a href="">Доставка</a></li>
                <li class="list__item"><a href="">Контакты</a></li>
              </ul>
            </div>
            <button class="header__button clear-button">Оставить заявку</button>
          </div>
        </header>
        <div class="welcome-main-section__welcom-box">
          <div class="welcome-box__container container">
            <h1 class="welcome-box__title title-welcome">Подключайтесь к такси в Польше
              с ежедневным стабильным заработком!</h1>
            <p class="welcome-box__text text-welcome">Ежедневные выплаты стали реальными вместе с Cleo Partner</p>
            <div class="welcome-box__buttons">
              <button class="buttons__leave-a-request  white-button">Оставить заявку</button>
              <button class="buttons__follow-up clear-button">Узнать больше</button>
            </div>
          </div>
        </div>
        <video preload="auto" autoplay muted loop class="welcome-main-section__background-video">
          <source type="video/webm" src="video/warszawa.mp4">
      </video>
      <section class="about-our-company"></section>
      <section class="our-advantages"></section>
      <section class="reviews-from-employees"></section>
      <section class="car-requirement"></section>
      <section class="job-application"></section>
      <section class="we-work-in-cities"></section>
      <section class="our-contact"></section>
    </main>
    <footer class="footer">

    </footer>

</body>
<!-- <script src="js/index.js"></script> -->

</html>
